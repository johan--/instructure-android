<div class="__CLASS__">
	<div class="__STATUS__" id="__HEADER_ID__" __LISTENER_HTML__ >
        <header class="group">
            <div class="avatar" id="__USER_ID__" >
                <div id="avatarInner-__USER_ID__">
                    __USER_INITIALS__
                </div>
            </div>

            <div class="username">
                __TITLE__
            </div>

            <time class="timestamp">  __DATE__ </time>
        </header>
        <div class="messageContent">
            __CONTENT_HTML__
        </div>
             __UNREAD_TOTAL_LABELS_HTML__
        <div class="ratePost">
            __RATE__
            <span class="rateSpan" id="__NUM_LIKES_ID__">__LIKE_STRING__</span>
        </div>
	</div>
    __FORBIDDEN__


    <style>
        #avatarInner-__USER_ID__{
            position:relative;
            display:block;
            __AVATAR_URL__
            background-position:50% 50%;
            background-repeat: no-repeat;
            background-size:cover;
            min-width: 60px;
            min-height: 60px;
            border-radius: 50%;
            /* Fix for Samsung CSS3 border-radius support */
            border-top-left-radius: 50%;
            border-top-right-radius: 50%;
            border-bottom-left-radius: 50%;
            border-bottom-right-radius: 50%;
            __BORDER_STRING__
            text-align: center;
            line-height: 60px;
            color:white;
            font-size: 27px;
        }

        a {
            word-break: break-all;
        }

        .__CLASS__{
            margin-bottom: 20px;
        }

        .__STATUS__{
            box-shadow:0 1px 2px #aaa;
            border-radius:3px;
        }
    </style>
</div>
